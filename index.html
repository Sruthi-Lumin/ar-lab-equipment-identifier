<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Lab Equipment Identifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            height: 100vh;
            gap: 10px;
            padding: 10px;
        }

        .camera-panel {
            flex: 1;
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        #videoInput {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #arCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .control-panel {
            width: 350px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .control-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .control-header h1 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .control-header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .control-body {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .status-bar {
            background: #f0f0f0;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 13px;
            font-weight: 500;
            min-height: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-bar.status-info {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-bar.status-success {
            background: #e8f5e9;
            color: #388e3c;
        }

        .status-bar.status-error {
            background: #ffebee;
            color: #d32f2f;
        }

        .status-bar.status-loading::after {
            content: '';
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(25, 118, 210, 0.3);
            border-top-color: #1976d2;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .equipment-info {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            max-height: 500px;
            overflow-y: auto;
            border-left: 4px solid #667eea;
        }

        .equipment-info h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .equipment-info h4 {
            color: #666;
            margin-top: 12px;
            margin-bottom: 8px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .equipment-info p {
            color: #555;
            font-size: 13px;
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .equipment-info ul {
            margin-left: 20px;
            font-size: 12px;
            color: #666;
        }

        .equipment-info li {
            margin-bottom: 6px;
            line-height: 1.4;
        }

        .settings-section {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 12px;
            margin-top: 15px;
        }

        .settings-section h4 {
            margin-bottom: 10px;
            font-size: 13px;
            color: #667eea;
            text-transform: uppercase;
        }

        .setting-item {
            margin-bottom: 12px;
        }

        .setting-item label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .setting-item input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        .setting-item input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
        }

        .setting-item input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            border: none;
        }

        .setting-item select {
            width: 100%;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
            background: white;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
        }

        .modal-overlay {
            background: white;
            border-radius: 12px;
            max-width: 600px;
            max-height: 90vh;
            margin: 50px auto;
            padding: 30px;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-content h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .modal-content h3 {
            color: #333;
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .modal-content ol, .modal-content ul {
            margin-left: 20px;
            margin-bottom: 15px;
        }

        .modal-content li {
            margin-bottom: 8px;
            line-height: 1.6;
        }

        .warning {
            background: #fff3cd;
            padding: 8px;
            border-left: 4px solid #ffc107;
            margin-bottom: 8px;
            border-radius: 4px;
        }

        .modal-content button {
            margin-top: 20px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .modal-content button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .camera-panel {
                height: 400px;
            }

            .control-panel {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 5px;
                gap: 5px;
            }

            .camera-panel {
                height: 300px;
            }

            .control-panel {
                max-height: 400px;
            }

            .control-header h1 {
                font-size: 16px;
            }

            .btn {
                font-size: 12px;
                padding: 10px;
            }

            .modal-overlay {
                margin: 20px auto;
                padding: 20px;
                max-width: 90%;
            }
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Camera and AR Visualization -->
        <div class="camera-panel">
            <video id="videoInput" autoplay playsinline muted></video>
            <canvas id="arCanvas"></canvas>
        </div>

        <!-- Control Panel -->
        <div class="control-panel">
            <div class="control-header">
                <h1>ðŸ”¬ Lab AR Identifier</h1>
                <p>AI-powered equipment detection</p>
            </div>

            <div class="control-body">
                <!-- Status Bar -->
                <div id="statusBar" class="status-bar status-info">
                    Initializing...
                </div>

                <!-- Main Controls -->
                <div class="button-group">
                    <button id="startBtn" class="btn btn-primary">Start</button>
                    <button id="stopBtn" class="btn btn-secondary">Stop</button>
                </div>

                <div class="button-group">
                    <button id="voiceBtn" class="btn btn-secondary">ðŸŽ¤ Voice</button>
                    <button id="torchBtn" class="btn btn-secondary">ðŸ’¡ Torch</button>
                </div>

                <!-- Equipment Information -->
                <div id="equipmentInfo" class="equipment-info">
                    <p>Point camera at lab equipment to begin detection</p>
                </div>

                <!-- Settings -->
                <div class="settings-section">
                    <h4>Detection Settings</h4>

                    <div class="setting-item">
                        <label for="thresholdSlider">Confidence Threshold</label>
                        <input type="range" id="thresholdSlider" min="0" max="1" step="0.05" value="0.5">
                        <span style="font-size: 12px; color: #999;">50%</span>
                    </div>

                    <div class="setting-item">
                        <label for="languageSelect">Language</label>
                        <select id="languageSelect">
                            <option value="en-US">English (US)</option>
                            <option value="es-ES">Spanish</option>
                            <option value="fr-FR">French</option>
                            <option value="de-DE">German</option>
                            <option value="zh-CN">Chinese (Simplified)</option>
                            <option value="ja-JP">Japanese</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js" type="module"></script>
</body>
</html>
